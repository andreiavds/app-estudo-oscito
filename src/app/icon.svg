<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Medical Cross with Modern Twist -->
  <g transform="translate(256, 256)">
    <!-- Vertical Bar -->
    <rect x="-30" y="-120" width="60" height="240" rx="15" fill="#10B981"/>
    
    <!-- Horizontal Bar -->
    <rect x="-120" y="-30" width="240" height="60" rx="15" fill="#10B981"/>
    
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="45" fill="#000000"/>
    <circle cx="0" cy="0" r="35" fill="#10B981"/>
    
    <!-- Stethoscope Element - Top -->
    <path d="M -15 -35 Q -15 -55, 0 -55 Q 15 -55, 15 -35" 
          stroke="#000000" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Letter O integrated -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#000000" stroke-width="6"/>
  </g>
  
  <!-- Decorative Corner Elements -->
  <circle cx="80" cy="80" r="12" fill="#10B981" opacity="0.6"/>
  <circle cx="432" cy="80" r="12" fill="#10B981" opacity="0.6"/>
  <circle cx="80" cy="432" r="12" fill="#10B981" opacity="0.6"/>
  <circle cx="432" cy="432" r="12" fill="#10B981" opacity="0.6"/>
  
  <!-- Pulse Line Effect -->
  <path d="M 100 256 L 140 256 L 160 220 L 180 290 L 200 256 L 412 256" 
        stroke="#10B981" 
        stroke-width="4" 
        fill="none" 
        opacity="0.3"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
